<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google fonts linking -->
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- CSS linking -->
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="container">

        <!-- search section -->

       <div class="search-section">
        <div class="input-wrapper">

            <span class="material-symbols-rounded">search</span>

            <input type="search" class="search-input" placeholder="Enter a City name">
        </div>

           <button class = "location-button">
                <span class="material-symbols-rounded">my_location</span>
           </button>
        </div>  
        
        <div class="no-results">
            <img src="icons/no-result.svg" class="weather-icon" alt="">
            <h3 class="title">Something went wrong!</h3>
            <p class="message">
                We're unable to retrieve the weather details. Ensure you've entered a valid city or try again later.
            </p>
        </div>
       
       <!-- weather section -->
        <div class="weather-section">
            <!-- current weather -->
            <div class="current-weather">
                <img src="icons/clouds.svg" alt="" class ="weather-icon">
                <h2 class="temperature">00<span>Â°C</span></h2>
                <p class="description">Weather Description</p>
            </div>
        </div>

        <!-- hourly weather-forecast -->
        <div class="hourly-weather">
            <ul class="weather-list"></ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
